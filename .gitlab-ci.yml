stages:
  - pull
  - build
  - deploy

before_script:
  - cd $DOCKER_COMPOSE_PATH

pull:
  stage: pull
  script:
    - docker-compose -f docker-compose.kiosk.yml down kiosk
    - cd $PROJECT_PATH
    - git pull
  only:
    - main
  tags:
    - docker

    

build:
  stage: build
  script:
    - docker-compose -f docker-compose.kiosk.yml build kiosk
  only:
    - main
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.kiosk.yml up -d
  only:
    - main
  tags:
    - docker
