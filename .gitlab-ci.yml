stages:
  - pull
  - build
  - deploy

before_script:
  - cd $PROJECT_PATH

pull:
  stage: pull
  script:
    - git pull
  only:
    - main
  tags:
    - docker

    

build:
  stage: build
  script:
    - cd $DOCKER_COMPOSE_PATH
    - docker-compose build kiosk
  only:
    - main
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - cd $DOCKER_COMPOSE_PATH
    - docker-compose up -d kiosk
  only:
    - main
  tags:
    - docker
