stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

services:
  - docker:19.03.12

before_script:
  - docker info
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"

# 빌드 단계
build_kiosk:
  stage: build
  script:
    - git clone https://<your-repository-url>.git /app/kiosk
    - cd /app/kiosk
    - docker-compose -f docker-compose.yml build kiosk

# 테스트 단계 (예시로 Gradle 테스트를 추가)
test_kiosk:
  stage: test
  script:
    - cd /app/kiosk
    - docker-compose -f docker-compose.yml run --rm kiosk ./gradlew test

# 배포 단계
deploy_kiosk:
  stage: deploy
  script:
    - cd /app/kiosk
    - docker-compose -f docker-compose.yml up -d kiosk

# 정리 단계 (옵션)
cleanup:
  stage: deploy
  script:
    - cd /app/kiosk
    - docker-compose -f docker-compose.yml down --volumes
  when: manual
